version: "3"
services:
  go-rustdesk-server:
    image: danbai225/go-rustdesk-server:build
    container_name: go-rustdesk-server
    restart: always
    volumes:
      - ./config.json:/app/config.json
      - ./logs/:/app/logs
      - ./clover-db/:/app/clover-db
      - ./id_ed25519:/app/id_ed25519
      - ./id_ed25519.pub:/app/id_ed25519.pub
    ports:
      - "21115:21115"
      - "21116:21116/tcp"
      - "21116:21116/udp"
      - "21117:21117"
      - "21120:21120/udp"